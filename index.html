<!DOCTYPE html>
<html>
	<head>
		<meta author="Team RamRadio">
		<meta name="EtherRadio">
		<meta keywords="Music, Streaming, Ethereum, Blockchain, DCore">

		<!-- CDN -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<script src="https://cdn.jsdelivr.net/npm/@portis/web3/umd/index.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/normalize.css">
		
		<script type="text/javascript" src="./js/jquery.jplayer.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		


		<script src="js/web3.js"></script>
		<script src="js/core.js"></script>
		<title>Trilla</title>
	</head>
	<body>
	<div class="container pt-5">
		<div class="row">
		<div class="col">
			<div id="jquery_jplayer_1" class="jp-jplayer"></div>
 
			<div id="jp_container_1" class="jp-audio">
			  <div class="jp-type-single">
			 
				<div class="jp-title">
				  <ul>
					<li>Insomniac Olympics</li>
					<li>Blockhead</li>
				  </ul>
				</div>
			 
				<div class="jp-gui jp-interface">
			 
					<ul class="jp-controls">
					  <li><a href="javascript:;" class="jp-play" tabindex="1"><i class="fas fa-play"></i></a></li>
					  <li><a href="javascript:;" class="jp-pause" tabindex="1"><i class="fas fa-pause"></i></a></li>
					  <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute"><i class="fas fa-volume-mute"></i></a></li>
					  <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute"><i class="fas fa-volume-up"></i></a></li>
					</ul>
			 
					<div class="jp-progress">
					  <div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					  </div>
					</div>
			 
					<div class="jp-time-holder">
					  <div class="jp-current-time"></div>
					</div>
			 
					<div class="jp-volume-bar">
					  <div class="jp-volume-bar-value"></div>
					</div>
			 
				<div class="jp-no-solution">
				  <span>Update Required</span>
				  To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
				</div>
			  </div>
			</div>
		</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="card metamask-info">
					<div class="card-body">
						<div class="alert alert-warning mb-0" role="alert">
							Your Wallet address: <strong class="w_address">Loading</strong><br>
							Your balance: <strong class="w_balance">Loading</strong>
						</div>
					</div>
				</div>
				<div class="card mt-3 owner_menu" style="display: none;">
					<div class="card-body">
						<h3>Owner menu</h3>
						<hr>
						<div class="row px-3">
							<button type="button" class="btn btn-primary btn-sm mr-2" onclick="return confirm('Are you sure want to finish lottery?');">Finish lottery</button>
							<button type="button" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure want to cancel lottery?');">Cancel lottery</button>
							<button type="button" class="btn btn-primary btn-sm text-right ml-auto">Restart lottery</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
